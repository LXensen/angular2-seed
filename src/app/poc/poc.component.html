
<form [formGroup]="frm" (ngSubmit)="onSubmit()" novalidate>
<div class="container">
  <div class="row">
      <div class="col-sm-2">
          <label>Name</label>
      </div>
      <div class="col-sm-2">
          <input type="text" formControlName="name" placeholder="Portfolio Name">
      </div>
  </div>

<div class="row">
  <ul class="list-group" *ngFor="let item of pocs" >
    <li class="list-group-item">{{item.name}}</li>
  </ul>
</div>

  <div class="row">
    <button class="btn btn-default" type="submit">add poc</button>
    <button (click)="onSelectPOC()" class="btn btn-default" type="button">Make and HTTP Call</button>
  </div>
</div>
</form>
